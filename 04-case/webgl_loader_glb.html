<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - GLTFloader</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div id="info">
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
      - GLTFLoader<br />
      Battle Damaged Sci-fi Helmet by
      <a
        href="https://sketchfab.com/theblueturtle_"
        target="_blank"
        rel="noopener"
        >theblueturtle_</a
      ><br />
      <a
        href="https://hdrihaven.com/hdri/?h=royal_esplanade"
        target="_blank"
        rel="noopener"
        >Royal Esplanade</a
      >
      by
      <a href="https://hdrihaven.com/" target="_blank" rel="noopener"
        >HDRI Haven</a
      >
    </div>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "../lib/three/three.module.js",
          "three/addons/": "../lib/three/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";

      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      import { RGBELoader } from "three/addons/loaders/RGBELoader.js";

      let camera, scene, renderer;

      init();
      render();

      function init() {
        const container = document.createElement("div");
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera(
          45,
          window.innerWidth / window.innerHeight,
          0.25,
          20
        );
        camera.position.set(-1.8, 0.6, 2.7);

        scene = new THREE.Scene();
        const loader = new GLTFLoader();
        //环境光
        var ambient = new THREE.AmbientLight(0x444444);
        scene.add(ambient);

        loader.load(
          "./penicillin_binding_protein_4_pdb_6bsr.glb",
          function (gltf) {
            const model = gltf.scene;
            model.position.set(1, 1, 0);
            model.scale.set(0.05, 0.05, 0.05);
            scene.add(model);
            render();
          }
        );

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1;
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色

        container.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.addEventListener("change", render); // use if there is no animation loop
        controls.minDistance = 2;
        controls.maxDistance = 10;
        controls.target.set(0, 0, -0.2);
        controls.update();

        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

        render();
      }

      //

      function render() {
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
